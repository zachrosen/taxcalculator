<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paycheck Calculator</title>
    <link rel="stylesheet" href="/client/app/tax/createtax/tax.createtax.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <h1 class="hcenter">Paycheck Calculator</h1>
    <form class="hcenter" method="post">
      <div id="federalTaxes">
        <h1>Federal Taxes</h1>
        <label>Salary</label>
        <input type="number" placeholder="Salary" id="salary">
        <br>
        <label>Are you..?</label>
        <span>
          <label>65+</label>
          <input type="checkbox" id="is65">
          <label>Blind</label>
          <input type="checkbox" id="isBlind">
          <label>Dependent</label>
          <input type="checkbox" id="isDependent">
        </span>
        <br>
        <label>Filing Type</label>
        <select>
          <option id="isSingle">Single</option>
          <option id="isJoint">Married Filing Jointly</option>
          <option id="isSeparate">Married Filing Separately</option>
          <option id="isHead">Head Of Household</option>
          <option id="isWidow">Qualifying Widow/Widower</option>
        </select>
        <br>
        <h3>Adjustments</h3>
        <label>401K/IRA</label>
        <input type="number" placeholder="401K/IRA" max="5500" id="401k">
        <br>
        <label>Alimony</label>
        <input type="number" placeholder="Alimony" id="alimony">
        <br>
        <label>Student Loan Interest</label>
        <input type="number" placeholder="Student Loan Interest" id="studentLoanInterest">
        <br>
        <label><h3>Federal Deductions</h3></label>
        <input type="radio" id="standardFederal">Standard
        <input type="radio"id="itemizedFederal">Itemized
        <br>
        <h3>Personal Exemptions</h3>
        <label>Number of Exemptions</label>
        <input type="number" placeholder="Number of exemptions" id="numberOfExemptions">
        <br>
        <label><h3>Credits</h3></label>
        <span>
          <div>
          <label>Add Description</label>
          <input type="text" id="creditDescription">
        </div>
        <div>
          <label>Add Amount</label>
          <input type="number" id="creditAmount">
        </div>
          <button type="button" name="button">+</button>
        </span>
        <br>
        <label><h3>Additional Federal Amount</h3></label>
        <input type="number" placeholder="Additional Federal Amount" id="additionalFederalAmount">
      </div>
      <div id="stateTaxes">
        <h1>State Taxes</h1>
        <label><h3>Choose Your State</h3></label>
        <select>
          <option id="california">California</option>
        </select>
        <br>
        <label><h3>State Deductions</h3></label>
        <input type="radio" id="standardState">Standard
        <input type="radio"id="itemizedState">Itemized
      </div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

</body>

</html>
